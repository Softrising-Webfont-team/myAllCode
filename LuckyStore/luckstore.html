<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lucky Store</title>
	<link rel="stylesheet" type="text/css" href="./css/luckystore.css">
	<script type="text/javascript" src="./js/jQuery-3.3.1.js"></script>
</head>
<body>
	<div class="header">
		<div id="logo_1"><img src="./img/logo.gif"></div>
		<div id="title_1"><img src="./img/lucky.gif"></div>
		<div id="title_2"><img src="./img/lucky_word_1.gif"></div>
		<div id="logo_free"><img src="./img/logo_free.gif"></div>
	</div>
	<div class="mainPart">
		<div class="contains">
			<div class="menu">
				<ul class="logo_2">
					<li><img src="./img/logo.gif"></li>
				</ul>
				<ul class="mainMenu">
					<li class="marginshort">MEN<i class="iconfont">&#xe730;</i></li>
					<li class="marginshort">WOMEN<i class="iconfont">&#xe730;</i></li>
					<li>SALE!</li>
					<li>INFO</li>
					<li>CONTACTS</li>
				</ul>
				<ul class="iconMenu">
					<li><i class="iconfont">&#xe65a;</i></li>
					<li><i class="iconfont">&#xe725;</i></li>
					<li><i class="iconfont">&#xf1e8;</i></li>
				</ul>
			</div>
			<div id="slider">
				<!--  style="left: -626.67px;" -->
				<div id="slideBg">
					<img src="./img/slide_1.gif" alt="1">
					<img src="./img/slide_2.jpg" alt="2">
					<img src="./img/slide_3.jpg" alt="3">
					<img src="./img/slide_1.gif" alt="1">
				</div>
				<ul id="slideButton">
					<li class="on" index="0"></li>
					<li class="" index="1"></li>
					<li class="" index="2"></li>
				</ul>
				<span><i class="iconfont left">&#xe61a;</i></span>
				<span><i class="iconfont right">&#xe504;</i></span>
			</div>
			<div class="cards">
				<div class="cardSort first">
					<div class="button_1">Lucky Button</div>
					<div class="button_2">Hover Button</div>
					<div class="button_3">Pressed Button</div>
					<div class="buttonDiffer"></div>
					<div class="messagebox"><img src="./img/curiouser.gif"><span class="trangle_1"><span></span></span></div>
				</div>
				<div class="cardSort second">
					<div class="button_1">Lucky Button</div>
					<div class="button_2">Hover Button</div>
					<div class="button_3">Pressed Button</div>
					<div class="buttonDiffer"></div>
					<div class="messagebox"><img src="./img/curiouser.gif"><span class="trangle_1"><span></span></span></div>
				</div>
				<div class="cardSort thrid">
					<div class="button_1">Lucky Button</div>
					<div class="button_2">Hover Button</div>
					<div class="button_3">Pressed Button</div>
					<div class="buttonDiffer"></div>
					<div class="messagebox"><img src="./img/curiouser.gif"><span class="trangle_1"><span></span></span></div>
				</div>
				<div class="cardSort fourth">
					<div class="button_1">Lucky Button</div>
					<div class="button_2">Hover Button</div>
					<div class="button_3">Pressed Button</div>
					<div class="buttonDiffer"></div>
					<div class="messagebox"><img src="./img/curiouser.gif"><span class="trangle_1"><span></span></span></div>
				</div>
			</div>
			<div class="views">
				<img src="./img/bage.gif">
			</div>
			<div class="bestSellers">
				<img src="./img/bestSeller.gif">
				<img src="./img/card_1.gif" class="cardShow">
				<img src="./img/card_2.gif" class="cardShow">
				<img src="./img/card_3.gif" class="cardShow">
				<img src="./img/card_4.gif" class="cardShow" style="margin-right: 0">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/luckystore.js"></script>
</html>
